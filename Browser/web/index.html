<!DOCTYPE html>

<html lang="en">

<head>
	<meta id="charsetMeta" charset="utf-8" />
	<meta id="viewportMeta" name="viewport" content="width=device-width, initial-scale=1">

	<title id="title">SmallJS - Smalltalk in JavaScript</title>
	<link id="stylesheet" rel="stylesheet" href="App.css" type="text/css" title="App CSS title" />
	<script type="module" src="App.js"></script>
</head>

<body>
	<p id="welcomeTitle">Welcome to SmallJS !</p>
	<p id="subTitle" name="subTitleName">The smaller, elegant JavaScript.</p>
	<img id="smallJsLogo" src="SmallJS.png" alt="SmallJS logo" width="100" height="100" />
	<br><br>

	<!-- ============================= Element tester table -->

	<table id="elementTesterTable" class="center">

		<caption><b>HTML Element Tester</b></caption>

		<thead>
			<tr class="tableHeader">
				<th scope="col">
					<p class="field">Element</p>
				</th>
				<th scope="col">
					<p class="field">Input</p>
				</th>
				<th scope="col">
					<p class="field">Output</p>
				</th>
			</tr>
		</thead>

		<tbody id="elementTesterTableBody">

			<!-- ============================= Script -->

			<tr>
				<th scope="row">
					<p class="field">Script</p>
				</th>
				<td>
					<script id="script" src="Test/ScriptFunction.js" type="application/javascript"
						crossorigin="anonymous" referrerpolicy="same-origin"></script>
					<button id="scriptButton">Run Script</button>
				</td>
				<td>
					<label id="scriptResultTextLabel">Script count: </label>
					<label id="scriptResultCountLabel">0</label>
				</td>
			</tr>

			<!-- ============================= Slot -->

			<tr>
				<th scope="row">
					<p class="field">Slot</p>
				</th>
				<td>
					<p>
						<slot id="slot" name="slot-name">Slot text</slot>
					</p>
				</td>
				<td>
				</td>
			</tr>

			<!-- ============================= Template -->

			<tr>
				<th scope="row">
					<p class="field">Template</p>
				</th>
				<td>
					<template id="template">Template text</template>
				</td>
				<td>
					<span id="templateSpan"></span>
				</td>
			</tr>

			<!-- ============================= TextArea -->

			<tr>
				<th scope="row">
					<p class="field">TextArea</p>
				</th>
				<td>
					<textarea id="textArea" name="textAreaName" title="Text area" placeholder="Enter text here."
						rows="2" cols="20" minlength="1" maxLength="100" wrap="soft"
						autocapitalize="none">aa&#10;bb</textarea>
				</td>
				<td>
				</td>
			</tr>

		</tbody>
	</table>
	<br>
</body>

</html>
