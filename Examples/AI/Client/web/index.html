<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Chat</title>
	<link rel="stylesheet" href="default.css" type="text/css" />
	<script type="module" src="Script/main.js"></script>
</head>

<body>
	<table id="formTable">
		<tr>
			<td>
				<img id="aiLogo" src="AiLogo.png" alt="AI logo" width="128" height="128" />
			</td>
		</tr>
		<tr>
			<td>
				<p id="titleMessage">Welcome to multi-AI chat</p>
			</td>
		</tr>
		<tr>
			<td>
				<span id="selectAiSpan" class="formSection">Select AI</span><br>
			</td>
		</tr>
		<tr>
			<td>
				<table id="selectTable">
					<tr>
						<th>
							<label id="providerLabel" for="providerSelect">Provider</label>
						</th>
						<td>
							<select id="providerSelect">
							</select>
						</td>
					</tr>
					<tr>
						<th>
							<label id="modelLabel" for="modelSelect">Model</label>
						</th>
						<td>
							<select id="modelSelect">
							</select>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<span id="questionSpan" class="formSection">Question</span>
			</td>
		</tr>
		<tr>
			<td>
				<textarea id="questionTextArea" rows="4" cols="40"></textarea>
				<p style="margin: 10px">
				<button id="questionAskButton">Ask</button>
			</td>
		</tr>
		<tr>
			<td>
				<span id="conversationSpan" class="formSection">Conversation</span>
			</td>
		</tr>
		<tr>
			<td id="formTableConversationCell">
				<table id="conversationTable" width="100%">
					<!-- Templates for rows below -->
				</table>
				<template id="conversationQuestionTemplate">
					<tr>
						<td class="questionCell">
							<span class="conversationQuestion">User question</span>
						</td>
					</tr>
				</template>
				<template id="conversationAnswerTemplate">
					<tr>
						<td class="answerCell">
							<img src="AiAnswerLogo.png" alt="AI answer logo" width="20" height="20" />
							<span>AI answer</span>
						</td>
					</tr>
				</template>
			</td>
		</tr>
		<tr>
			<td>
				<p style="margin: 10px">
				<button id="conversationClearButton">Clear</button>
			</td>
		</tr>
		<tr>
			<td>
				<span id="errorSpan"></span>
			</td>
		</tr>
	</table>
</body>

</html>
