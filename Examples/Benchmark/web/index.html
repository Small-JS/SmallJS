<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmallJS benchmarks</title>
	<link rel="stylesheet" href="default.css" type="text/css" />
	<script type="module" src="Script/main.js"></script>
	</script>
</head>

<body>
	<table id="formTable">
		<tr>
			<td>
				<p id="titleMessage">Benchmarks</p>
			</td>
		</tr>
		<tr>
			<td>
				<table id="resultsTable">
					<thead>
						<tr class="tableHeader">
							<th scope="col">
								Name
							</th>
							<th scope="col">
								Size
							</th>
							<th scope="col">
								Time JS
							</th>
							<th scope="col">
								Time ST
							</th>
							<th scope="col">
								Factor
							</th>
						</tr>
					</thead>
					<tbody class="tableBody">
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<button id="runAllButton">Run All</button>
			</td>
		</tr>
	</table>
</body>

</html>
