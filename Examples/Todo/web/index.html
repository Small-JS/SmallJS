<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
    <link rel="stylesheet" href="App.css" type="text/css" />
	<script src="App.js"></script>
</head>

<body>
	<table id="formTable" >
		<tr>	<!-- ============== Title -->
			<td class="title">
				<div class="vertical-center">
					<img id="todoImage" src="Todo.png" height="40"></img>
					<label>&nbsp;</label>
					<label id="titleLabel">Todo</label>
				</div>
			</td>
		</tr>
		<tr>	<!-- ============== Language -->
			<td>
				<label id="languageLabel">Language </label>
				<input id="languageInput" value="" list="languageDataList" onmouseover="this.focus();" onfocus="this.value=''" oninput="this.blur();"/>
				<datalist id="languageDataList">
					<option value="English">
					<option value="Española">
				</datalist>
			</td>
		</tr>
		<tr>	<!-- ============== New Task -->
			<td>
				<table id="newTaskTable">
					<thead>
						<tr>
							<th colspan="2" scope="col" style="text-align: center" class="title">
								<label id="newTaskLabel">New task</label>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<label id="newTaskTitleLabel" class="newTaskLabel" for="newTaskTitleInput"><b>Title</b></label>
							<td>
								<input id="newTaskTitleInput"></input>
							</td>
						</tr>
						<tr>
							<td>
								<label id="newTaskDueLabel" class="newTaskLabel" for="newTaskDueInput"><b>Due</b></label>
							</td>
							<td>
								<input id="newTaskDueInput" type="date"></input>
							</td>
						</tr>
						<tr>
							<td colspan="2" th style="text-align: center">
								<button id="newTaskAddButton">Add</button>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>	<!-- ============== Tasks -->
			<td>
				<table id="taskTable" class="taskTableClass">
					<thead>
						<tr>
							<th colspan="4" scope="col" style="text-align: center" class="title">
								<label id="tasksLabel">Tasks</label>
							</th>
						</tr>
						<tr>
							<th scope="col">
								<label id="taskTitleLabel" class="taskTableHeader">Title</label><label> &#8597;</label>
							</th>
							<th scope="col">
								<label id="taskDueLabel" class="taskTableHeader">Due</label><label> &#8597;</label>
							</th>
							<th scope="col">
								<label id="taskDoneLabel" class="taskTableHeader">Done</label><label> &#8597;</label>
							</th>
							<th scope="col">
								<label id="taskDeleteLabel" class="taskTableHeader">&#10005</label>
							</th>
						</tr>
					</thead>
					<tbody id="taskTableBody">
					</tbody>
				</table>
			</td>
		</tr>
	</table>

</body>
</html>
