<!DOCTYPE html>

<html lang="en-GB">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link rel="stylesheet" href="default.css" type="text/css" />
	<script src="Script/main.js"></script>
</head>

<body>
	<table id="formTable">

		<!-- ============== Title -->
		<tr>
			<td class="title">
				<div class="vertical-center">
					<img id="todoImage" src="Todo.png" height="40"></img>
					<span>&nbsp;</span>
					<span id="titleSpan">Todo</span>
				</div>
			</td>
		</tr>

		<!-- ============== Language -->
		<tr>
			<td>
				<label id="languageLabel" for="languageInput">Language </label>
				<input id="languageInput" value="" list="languageDataList" onmouseover="this.focus();"
					onfocus="this.value=''" oninput="this.blur();" />
				<datalist id="languageDataList">
					<option value="English">
					<option value="Española">
				</datalist>
			</td>
		</tr>

		<!-- ============== New Task -->
		<tr>
			<td>
				<table id="newTaskTable">
					<thead>
						<tr>
							<th colspan="2" scope="col" style="text-align: center" class="title">
								<span id="newTaskSpan">New task</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<label id="newTaskTitleLabel" class="newTaskLabel"
									for="newTaskTitleInput"><b>Title</b></label>
							<td>
								<input id="newTaskTitleInput"></input>
							</td>
						</tr>
						<tr>
							<td>
								<label id="newTaskDueLabel" class="newTaskLabel"
									for="newTaskDueInput"><b>Due</b></label>
							</td>
							<td>
								<input id="newTaskDueInput" type="date"></input>
							</td>
						</tr>
						<tr>
							<td colspan="2" th style="text-align: center">
								<button id="newTaskAddButton">Add</button>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>

		<!-- ============== Tasks -->
		<tr>
			<td>
				<table id="taskTable" class="taskTableClass">
					<thead>
						<tr>
							<th colspan="4" scope="col" style="text-align: center" class="title">
								<span id="tasksSpan">Tasks</span>
							</th>
						</tr>
						<tr>
							<th scope="col">
								<span id="taskTitleSpan" class="taskTableHeader">Title</span><span> &#8597;</span>
							</th>
							<th scope="col">
								<span id="taskDueSpan" class="taskTableHeader">Due</span><span> &#8597;</span>
							</th>
							<th scope="col">
								<span id="taskDoneSpan" class="taskTableHeader">Done</span><span> &#8597;</span>
							</th>
							<th scope="col">
								<span id="taskDeleteSpan" class="taskTableHeader">&#10005</span>
							</th>
						</tr>
					</thead>
					<tbody id="taskTableBody">
					</tbody>
				</table>
			</td>
		</tr>
	</table>

</body>

</html>
