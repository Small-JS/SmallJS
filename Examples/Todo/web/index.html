<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
    <link rel="stylesheet" href="App.css" type="text/css" />
	<script src="App.js"></script>
</head>

<body>
	<table id="formTable" >
		<tr>
			<td class="title">
				<div class="vertical-center">
					<img id="todoImage" src="Todo.png" height="40"></img>
					<span id="titleMessage">&nbsp;Todo</span>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<table id="newTaskTable">
					<thead>
						<tr>
							<th colspan="2" scope="col" style="text-align: center" class="title">
								<label >New task</label>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<label for="newTaskTitleInput"><b>Title</b></label>
							<td>
								<input id="newTaskTitleInput"></input>
							</td>
						</tr>
						<tr>
							<td>
								<label for="newTaskDueInput"><b>Due</b></label>
							</td>
							<td>
								<input id="newTaskDueInput" type="date"></input>
							</td>
						</tr>
						<tr>
							<td colspan="2" th style="text-align: center">
								<button id="newTaskAddButton">Add</button>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table id="taskTable" class="taskTableClass">
					<thead>
						<tr>
							<th colspan="4" scope="col" style="text-align: center" class="title">
								<label>Tasks</label>
							</th>
						</tr>
						<tr>
							<th scope="col">
								<label id="taskTitleLabel" class="taskTableHeader">Title &#8597;</label>
							</th>
							<th scope="col">
								<label id="taskDueLabel" class="taskTableHeader">Due &#8597;</label>
							</th>
							<th scope="col">
								<label id="taskDoneLabel" class="taskTableHeader">Done &#8597;</label>
							</th>
							<th scope="col">
								<label id="taskDeleteLabel" class="taskTableHeader">&#10005</label>
							</th>
						</tr>
					</thead>
					<tbody id="taskTableBody">
					</tbody>
				</table>
			</td>
		</tr>
	</table>

</body>
</html>
