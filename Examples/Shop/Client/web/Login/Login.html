<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop login</title>
    <link rel="stylesheet" href="Login.css" type="text/css" />
	<script type="module">
		import { stLoginApp$class } from "../Smalltalk/ShopClient.js";
		stLoginApp$class.$new().$start();
	</script>
</head>

<body>
	<table id="formTable">
		<tr>
			<td>
				<img id="shopLogo" src="../ShopLogo.png" alt="Shop logo" width="128" height="128"/>
			</td>
		</tr>
		<tr>
			<td>
				<p id="titleMessage">Welcome to the Shop</p>
				<p id="loginMessage">Please login:</p>
			</td>
		</tr>
		<tr>
			<td>
				<table id="loginTable">
					<tr>
						<td>
							<label id="userNameLabel" class="loginLabel" for="userNameInput">User name</label>
						</td>
						<td>
							<input id="userNameInput"  class="loginInput" type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label id="passwordLabel" class="loginLabel" for="passwordInput">Password</label>
						</td>
						<td>
							<input id="passwordInput" class="loginInput" type="password">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" id="loginButton">Login</button>
			</td>
		</tr>
		<tr>
			<td>
				<span id="loginErrorSpan"></soan>
			</td>
		</tr>
	</table>
</body>
</html>
