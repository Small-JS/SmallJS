<!DOCTYPE html>

<html lang="en-GB">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My NW.js App</title>
	<link rel="stylesheet" href="default.css" type="text/css" />
	<script src="Script/main.js" type="module"></script>
</head>

<body>
	<table id="bodyTable">
		<tr>
			<td>
				<label id="fileLabel" for="fileInput">File:</label>
				<input id="fileInput" size="10">
				<button id="fileOpenButton">Open</button>
			</td>
		</tr>
		<tr>
			<td id="fileOutputCell">
				<img id="nwjsImage" src="icon.png" width="300" height="342">
			</td>
				<template id="fileTextAreaTemplate">
					<textarea id="fileTextAreaTemplate" cols="36" rows="20"></textarea>
				</template>
		</tr>
	</table>
</body>

</html>
